<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><script language="JavaScript" type="text/javascript" src="head_data_data/jquery.js"></script>
<script language="JavaScript" type="text/javascript" src="head_data_data/scorebar.js"></script>
<script type="text/javascript">
    parent.setHeaddata('<!---->');
    

    function getParent(cFrame) {
        var aFrame = cFrame;
        for (var i = 0; i < 4; i++) {
            if (aFrame.SiteMode != null) {
                return aFrame;
            } else {
                aFrame = aFrame.parent;
            }
        }
        return null;
    }
    $(function () {
        var fFrame = getParent(window);
        if (fFrame.CanSeeWordCupBar) {
            var $newdiv1 = $("<div id='worldcup'/>");
            $(fFrame.head).append($newdiv1);
            $(fFrame.worldcup).AddScoreBar();
        }
    });
</script>

</head><body></body></html>
